<html>
  <head>
    <script src="https://www.unpkg.com/@eohjsc/era-widget@1.1.3/src/index.js"></script>
    <style>
      :root {
        --primary: #00ff88;
        --background: #0f172a;
        --glass: rgba(255, 255, 255, 0.05);
      }

      body {
        margin: 0;
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: linear-gradient(45deg, #0f172a, #1e293b);
        font-family: "Segoe UI", sans-serif;
      }

      .widget-container {
        background: linear-gradient(160deg, var(--glass), transparent);
        backdrop-filter: blur(12px);
        border-radius: 20px;
        padding: 2rem;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        border: 1px solid rgba(255, 255, 255, 0.1);
        width: 90%;
        max-width: 400px;
      }

      .control-button {
        position: relative;
        width: 100%;
        padding: 1.5rem;
        border: none;
        border-radius: 15px;
        background: var(--glass);
        color: white;
        font-size: 1.5rem;
        font-weight: bold;
        cursor: pointer;
        transition: all 0.3s ease;
        margin-bottom: 1rem;
        overflow: hidden;
      }

      .control-button::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(
          120deg,
          transparent 20%,
          rgba(255, 255, 255, 0.1) 50%,
          transparent 80%
        );
        opacity: 0;
        transition: opacity 0.3s;
      }

      .control-button:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 16px rgba(0, 255, 136, 0.2);
      }

      .control-button.active {
        background: linear-gradient(45deg, var(--primary), #00ccff);
        color: var(--background);
      }

      .control-button:active::before {
        opacity: 1;
      }

      .status-indicator {
        text-align: center;
        color: var(--primary);
        font-size: 1.2rem;
        margin-top: 1rem;
        padding: 0.8rem;
        border-radius: 10px;
        background: var(--glass);
      }

      .status-indicator::before {
        content: "STATUS: ";
        opacity: 0.7;
      }

      .updated {
        animation: pulse 0.6s ease;
      }

      @keyframes pulse {
        0% {
          opacity: 1;
        }
        50% {
          opacity: 0.4;
        }
        100% {
          opacity: 1;
        }
      }

      @media (max-width: 480px) {
        .widget-container {
          padding: 1.5rem;
          border-radius: 15px;
        }
        .control-button {
          font-size: 1.2rem;
          padding: 1.2rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="widget-container">
      <button
        class="control-button"
        id="button-0"
        onclick="toggleButton(0)"
        aria-label="Power Control"
      >
        OFF
      </button>
      <div class="status-indicator" id="sensor-0">...</div>
    </div>
    <script>

      const eraWidget = new EraWidget();
      let realtimeConfigs = new Array(1).fill(null);
      let actionConfigs = new Array(2).fill(null);
      let isConfigured = false;

      eraWidget.init({
        needHistoryConfigs: true,

        onConfiguration: (configuration) => {
          console.log("E-Ra Configuration received:", configuration);
          if (configuration.realtime_configs?.[0]) {
            realtimeConfigs[0] = configuration.realtime_configs[0];
          }
          if (configuration.actions?.[0])
            actionConfigs[0] = configuration.actions[0];
          if (configuration.actions?.[1])
            actionConfigs[1] = configuration.actions[1];
          isConfigured = true;
        },
        onValues: (values) => {
          realtimeConfigs.forEach((config, index) => {
            if (config && values[config.id]) {
              updateSensorDisplay(index, values[config.id].value);
            }
          });
        },
      });

      function toggleButton(buttonIndex) {
        if (!isConfigured) {
          console.warn("Configuration pending");
          return;
        }

        const currentState = document
          .getElementById(`button-${buttonIndex}`)
          .classList.contains("active");
        const newState = !currentState;

        controlButton(buttonIndex, newState);
        getHistory();
      }

      function controlButton(buttonIndex, isOn) {
        const actionIndex = buttonIndex * 2 + (isOn ? 0 : 1);
        if (actionConfigs[actionIndex]) {
          eraWidget.triggerAction(actionConfigs[actionIndex].action, null, {
            value: isOn ? 1 : 0,
          });
          updateButtonState(buttonIndex, isOn);
        }
      }

      function updateButtonState(index, isOn) {
        const btn = document.getElementById(`button-${index}`);
        btn.classList.toggle("active", isOn);
        btn.textContent = isOn ? "ON" : "OFF";
      }

      function updateSensorDisplay(index, value) {
        const sensor = document.getElementById(`sensor-${index}`);
        sensor.textContent = Math.round(value * 100) + "%";
        sensor.classList.add("updated");
        setTimeout(() => sensor.classList.remove("updated"), 300);
      }

      function getHistory() {
        const end = new Date();
        const start = new Date(end.getTime() - 24 * 60 * 60 * 1000);
        eraWidget
          .requestHistories(start, end)
          .then((data) => console.log("History data:", data))
          .catch((err) => console.error("History error:", err));
      }
    </script>
  </body>
</html>
